# GitLab CI script for yandasoft

#image: registry.gitlab.com/askapsdp/all_yandasoft:1.1.x-latest
#image: registry.gitlab.com/askapsdp/yandasoft_image/all_yandasoft:1.1.x-latest
image: csirocass/yandasoft:casacore3.4-mpich


variables:
  GIT_SUBMODULE_STRATEGY: recursive
.common: {tags: [askapsdp]}

stages:
  - build
  - test
  - pages
  - ci_status

build:
  extends: .common
  stage: build
  before_script:
    - apt update && apt install -y g++ git cmake  
    - ln -s /usr/lib/x86_64-linux-gnu/ /usr/lib64
    - eval $(ssh-agent -s)
    - echo "$GITLAB_SSH_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -p 7999 bitbucket.csiro.au >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - n_cpus=`grep '^processor' /proc/cpuinfo  | wc -l`
    - cmake -C .gitlab-ci.cmake.in -DENABLE_OPENMP=OFF -DCMAKE_INSTALL_PREFIX=./_install -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="-coverage" -DCMAKE_EXE_LINKER_FLAGS="-coverage" -B _build -S .
    - cmake --build _build --target install -j $n_cpus
  artifacts:
    paths:
      - _build
      - _install
      - askap-cmake

test:
  extends: .common
  stage: test
  dependencies:
    - build
  before_script:
    - apt update && apt install -y cmake xsltproc 
  variables:
    CASARCFILES: ${CI_PROJECT_DIR}/_build/test_gitlab_casarc.cfg
    TEST_DATASET_PATH: ${CI_PROJECT_DIR}/_build/testdataset.ms
  script:
    - cd _build
    - tar -xjf base-accessors/measdata.tar.bz2
    - "echo 'measures.directory: '${PWD}'/data' > ${CASARCFILES}"
    - cat $CASARCFILES
    - tar -xjf base-accessors/testdataset.tar.bz2
    - ctest -C DartConfiguration.tcl -T test --verbose --no-compress-output
  after_script:
    - cd _build
    - askap-cmake/ctest2junit > ctest.xml
  artifacts:
    paths:
      - _build
    reports:
      junit: _build/ctest.xml
    when: always

robottests:
  extends: .common
  stage: test
  dependencies:
     - build
  before_script:
     - pip install robotframework
  script:
    - export CDIR=${PWD}
    - cd tests/data/simulation/synthregression
    - python -m robot synthregression.robot
  artifacts:
    paths:
      - tests/data/simulation/synthregression    
      - _build
    when: always

pages:
  extends: .common
  stage: pages
  dependencies:
    - test
  before_script:
    - apt update && apt install -y gcovr curl doxygen graphviz
  script:
    - mkdir -p public/build/reports
    - mkdir -p public/coverage
    - gcovr -r . -e '.*/CompilerIdCXX/.*' -e '.*/test/.*' --html --html-details -o public/coverage/index.html
    - gcovr -r . -e '.*/CompilerIdCXX/.*' -e '.*/test/.*' --xml -o public/build/reports/code-coverage.xml
    - cp _build/ctest.xml public/build/reports/unit-tests.xml
    - doxygen doxy.conf && mv html public/doxygen
    - cd public
  artifacts:
    paths:
      - ${CI_PROJECT_DIR}/public

success:
  stage: ci_status
  before_script:
    - apt update && apt install -y curl
  after_script:
    - ""
  script:
    - BUILD_STATUS=passed BUILD_KEY=push ./build_status
    - >
      if [ "$CI_COMMIT_BRANCH" = develop ]; then
        curl --request POST --form "token=$CI_JOB_TOKEN" --form ref=develop https://gitlab.com/api/v4/projects/19044771/trigger/pipeline
      fi
    - >
  when: on_success

failure:
  stage: ci_status
  before_script:
    - apt update && apt install -y curl
  after_script:
    - ""
  script:
    - BUILD_STATUS=failed BUILD_KEY=push ./build_status
  when: on_failure

